<div class="islend">
  <div class="filter">
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [min]="minDate"
        [max]="maxDate"
        [matDatepicker]="picker"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <hr />

  <div class="redings">
    <app-reading
      [unit]="'C'"
      [value]="lastData[0].envTemp"
      [beforeValue]="lastData[1].envTemp"
    ></app-reading>
    <app-reading
      [unit]="'%'"
      [value]="lastData[0].envHumidity"
      [beforeValue]="lastData[1].envHumidity"
    ></app-reading>
    <app-reading
      [unit]="'C'"
      [value]="lastData[0].insideTemp"
      [beforeValue]="lastData[1].insideTemp"
    ></app-reading>
    <app-reading
      [unit]="'%'"
      [value]="lastData[0].insideHumidity"
      [beforeValue]="lastData[1].insideHumidity"
    ></app-reading>
    <app-reading
      [unit]="'U'"
      [value]="lastData[0].uvLight"
      [beforeValue]="lastData[1].uvLight"
    ></app-reading>
  </div>
</div>
<div class="islend first">
  <div class="filter">
    <button mat-raised-button color="primary" (click)="getData()">
      Primary
    </button>
    <h2>sensors line chart</h2>
    <mat-form-field appearance="fill">
      <mat-label>Toppings</mat-label>
      <mat-select [formControl]="dataToShow" multiple>
        <mat-option *ngFor="let topping of dataList" [value]="topping">{{
          topping
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <app-line-chart></app-line-chart>
</div>
{{ lastData | json }}
